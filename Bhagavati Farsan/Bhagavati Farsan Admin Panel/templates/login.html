<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin_style.css') }}">
    <title>Bhagavati Farsan Admin Panel - Login Page</title>
</head>
<body>

<div class="main">
    <section>
        <div class="form-container" id="admin_login">
            <form action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">
                <h3>Login Now</h3>
                
                <div class="input-field">
                    <label>User Email <sup>*</sup></label>
                    <input type="email" name="email" maxlength="50" required placeholder="Enter your email">
                </div>

                <div class="input-field">
                    <label>Password <sup>*</sup></label>
                    <input type="password" name="password" maxlength="20" required placeholder="Enter your password">
                </div>
                
                <button type="submit" name="login" class="btn">Login Now</button>
                <p>Do not have an account? <a href="{{ url_for('register') }}">Register Now</a></p>
            </form>
        </div>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

{% include 'alert.html' %}

</body>
</html>
