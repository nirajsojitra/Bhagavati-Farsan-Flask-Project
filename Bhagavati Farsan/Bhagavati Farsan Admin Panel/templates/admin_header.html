<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin Dashboard</title>
</head>
<body>
<header class="header">
    <div class="flex">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"></a>
        <nav class="navbar">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('add_product') }}">Add Product</a>
            <a href="{{ url_for('view_product') }}">View Product</a>
            <a href="{{ url_for('user_account') }}">Accounts</a>
        </nav>
        <div class="icons">
            <i class="bx bxs-user" id="user-btn"></i>
            <i class="bx bx-list-plus" id="menu-btn"></i>
        </div>
        <div class="profile-detail">
            {% if fetch_profile %}
            <div class="profile">
                <img src="../img/{{ fetch_profile['profile'] }}" class="logo-img" alt="Profile Image">
                <p>{{ fetch_profile['name'] }}</p>
            </div>
            <div class="flex-btn">
                <a href="profile.php" class="btn">Profile</a>
                <a href="../components/admin_logout.php" onclick="return confirm('Logout from this website');" class="btn">Logout</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
<script>
    const header = document.querySelector('header');

    function fixedNavbar() {
        header.classList.toggle('scrolled', window.pageYOffset > 0);
    }

    fixedNavbar();
    window.addEventListener('scroll', fixedNavbar);

    let menu = document.querySelector('#menu-btn');

    menu.addEventListener('click', function () {
        let nav = document.querySelector('.navbar');
        nav.classList.toggle('active');
    });

    let userBtn = document.querySelector('#user-btn');

    userBtn.addEventListener('click', function () {
        let userBox = document.querySelector('.profile-detail');
        userBox.classList.toggle('active');
    });
</script>
</body>
</html>
